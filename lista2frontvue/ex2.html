<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mostrar/Ocultar Texto com Vue.js</title>
    <script src="https://cdn.jsdelivr.net/npm/vue@2"></script>
    <style>
        .container {
            display: flex;
            flex-direction: column;
            align-items: center;
            margin-top: 50px;
        }
        .message {
            font-size: 1.5em;
            margin-bottom: 20px;
        }
        button {
            font-size: 1em;
            margin: 5px;
        }
    </style>
</head>
<body>
    <div id="app" class="container">
        <button @click="toggleText">{{ showText ? 'Ocultar' : 'Mostrar' }} Texto</button>
        <div v-if="showText" class="message">Este Ã© o texto que pode ser mostrado ou ocultado.</div>
    </div>

    <script>
        new Vue({
            el: '#app',
            data: {
                showText: false
            },
            methods: {
                toggleText() {
                    this.showText = !this.showText;
                }
            }
        });
    </script>
</body>
</html>
