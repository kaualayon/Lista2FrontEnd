<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contador com Vue.js</title>
    <script src="https://cdn.jsdelivr.net/npm/vue@2"></script>
    <style>
        .container {
            display: flex;
            flex-direction: column;
            align-items: center;
            margin-top: 50px;
        }
        .counter {
            font-size: 2em;
            margin-bottom: 20px;
        }
        button {
            font-size: 1em;
            margin: 5px;
        }
    </style>
</head>
<body>
    <div id="app" class="container">
        <div class="counter">{{ count }}</div>
        <button @click="increment">Incrementar</button>
        <button @click="decrement">Decrementar</button>
    </div>

    <script>
        new Vue({
            el: '#app',
            data: {
                count: 0
            },
            methods: {
                increment() {
                    this.count++;
                },
                decrement() {
                    this.count--;
                }
            }
        });
    </script>
</body>
</html>
