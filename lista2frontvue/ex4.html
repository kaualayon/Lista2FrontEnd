<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Input de Nome com Vue.js</title>
    <script src="https://cdn.jsdelivr.net/npm/vue@2"></script>
    <style>
        .container {
            display: flex;
            flex-direction: column;
            align-items: center;
            margin-top: 50px;
        }
        input {
            font-size: 1em;
            padding: 10px;
            margin-right: 10px;
        }
        .welcome-message {
            font-size: 1.2em;
            margin-top: 10px;
        }
    </style>
</head>
<body>
    <div id="app" class="container">
        <input v-model="name" placeholder="Digite seu nome">
        <div class="welcome-message">
            Bem-vindo, {{ name }}!
        </div>
    </div>

    <script>
        new Vue({
            el: '#app',
            data: {
                name: ''
            }
        });
    </script>
</body>
</html>
